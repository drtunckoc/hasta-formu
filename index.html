<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Tunç Koç - Klinik Anamnez Formu</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white; padding: 0; margin: 0; } 
            .print-area { box-shadow: none !important; border: none !important; width: 100% !important; max-width: none !important; padding: 0 !important; }
            .report-box { border: 1px solid #e2e8f0 !important; border-radius: 0 !important; padding: 20px !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- AYARLAR ---
        const API_KEY = "BURAYA_API_ANAHTARINI_YAZIN"; 
        const DOKTOR_TEL = "905XXXXXXXXXX"; 

        const App = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({
                adSoyad: '', yas: '', boy: '', kilo: '', meslek: '', sehir: '', tel: '',
                sikayetler: [], sikayetIlk: '', sikayetArtis: '', agriKarakter: '',
                yurumeMesafesi: '', geceAgrisi: 'Hayır', acilDurum: 'Hayır',
                omurgaIlaclar: '', fizikTedavi: 'Hayır', fizikTedaviFayda: '',
                girisimselTedavi: 'Hayır', girisimselDetay: '',
                ameliyat: 'Hayır', ameliyatDetay: '',
                sonFilm: '', genelSaglik: '', kanSulandirici: 'Hayır', kanSulandiriciAd: '',
                tumIlaclar: ''
            });
            const [aiSummary, setAiSummary] = useState('');

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step, aiSummary]);

            const update = (f, v) => setFormData(p => ({ ...p, [f]: v }));
            const toggle = (i) => {
                const list = formData.sikayetler.includes(i) ? formData.sikayetler.filter(x => x !== i) : [...formData.sikayetler, i];
                update('sikayetler', list);
            };

            const generateAI = async () => {
                setLoading(true);
                try {
                    // v1beta ve gemini-1.5-flash kombinasyonu en stabil olanıdır
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Sen bir omurga cerrahı asistanısın. Aşağıdaki hasta verilerini 4-5 cümlelik profesyonel bir tıbbi özet yap. Varsa kırmızı bayrakları (gece ağrısı, acil bulgular) vurgula:\nHasta: ${formData.adSoyad}, ${formData.yas}y. Şikayetler: ${formData.sikayetler.join(', ')}. Başlangıç: ${formData.sikayetIlk}, Artış: ${formData.sikayetArtis}. Yürüme: ${formData.yurumeMesafesi}. Gece Ağrısı: ${formData.geceAgrisi}. Acil Bulgular: ${formData.acilDurum}. Ameliyat Öyküsü: ${formData.ameliyatDetay}. Kan Sulandırıcı: ${formData.kanSulandiriciAd}.` }] }] })
                    });
                    const data = await res.json();
                    if (data.candidates) {
                        setAiSummary(data.candidates[0].content.parts[0].text);
                    } else { throw new Error(); }
                } catch (e) {
                    setAiSummary("Yapay zeka özeti şu an teknik bir nedenle hazırlanamadı. Ancak tüm veriler aşağıda rapor halinde sunulmuştur.");
                }
                setStep(6);
                setLoading(false);
            };

            const shareWhatsApp = () => {
                const text = `*YENİ HASTA ANALİZİ*\n\n*Özet:* ${aiSummary}\n\n*HASTA:* ${formData.adSoyad} (${formData.yas}y)\n*Şikayetler:* ${formData.sikayetler.join(', ')}\n*Acil Durum:* ${formData.acilDurum}\n*Ameliyat:* ${formData.ameliyatDetay || 'Yok'}`;
                window.open(`https://wa.me/${DOKTOR_TEL}?text=${encodeURIComponent(text)}`);
            };

            return (
                <div className="max-w-2xl mx-auto min-h-screen p-4 flex flex-col justify-center">
                    <div className="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200 print-area">
                        <div className="bg-slate-900 p-8 text-white no-print">
                            <h1 className="text-2xl font-bold">Dr. Tunç Koç</h1>
                            <p className="text-blue-400 text-xs uppercase font-semibold tracking-widest mt-1">Girişimsel Omurga Cerrahisi Anamnez Formu</p>
                        </div>

                        <div className="p-8 md:p-12">
                            {step === 1 && (
                                <div className="space-y-6">
                                    <h2 className="text-xl font-bold border-l-4 border-blue-600 pl-4">1. Kişisel Bilgiler</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="text" placeholder="Ad Soyad" className="p-4 bg-slate-50 rounded-xl" onChange={e => update('adSoyad', e.target.value)} />
                                        <input type="text" placeholder="Telefon" className="p-4 bg-slate-50 rounded-xl" onChange={e => update('tel', e.target.value)} />
                                        <input type="number" placeholder="Yaş" className="p-4 bg-slate-50 rounded-xl" onChange={e => update('yas', e.target.value)} />
                                        <input type="text" placeholder="Şehir" className="p-4 bg-slate-50 rounded-xl" onChange={e => update('sehir', e.target.value)} />
                                        <input type="number" placeholder="Boy (cm)" className="p-4 bg-slate-50 rounded-xl" onChange={e => update('boy', e.target.value)} />
                                        <input type="number" placeholder="Kilo (kg)" className="p-4 bg-slate-50 rounded-xl" onChange={e => update('kilo', e.target.value)} />
                                        <input type="text" placeholder="Meslek" className="p-4 bg-slate-50 rounded-xl md:col-span-2" onChange={e => update('meslek', e.target.value)} />
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="space-y-6">
                                    <h2 className="text-xl font-bold border-l-4 border-blue-600 pl-4">2. Şikayet ve Zamanlama</h2>
                                    <div className="grid grid-cols-1 gap-2">
                                        {['Belim ağrıyor', 'Bel, kalça ve bacak ağrısı', 'Boynum ağrıyor', 'Boyun, omuz ve kol ağrısı', 'Sırtım ağrıyor', 'Kuvvet kaybı yaşıyorum', 'His kaybı yaşıyorum'].map(i => (
                                            <button key={i} onClick={() => toggle(i)} className={`p-4 rounded-xl text-left border ${formData.sikayetler.includes(i) ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-50'}`}>{i}</button>
                                        ))}
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2 border-t">
                                        <input type="text" placeholder="İlk başlangıç tarihi?" className="p-4 bg-slate-50 rounded-xl" onChange={e => update('sikayetIlk', e.target.value)} />
                                        <input type="text" placeholder="Ne zamandan beri şiddetli?" className="p-4 bg-red-50 rounded-xl ring-1 ring-red-100" onChange={e => update('sikayetArtis', e.target.value)} />
                                    </div>
                                </div>
                            )}

                            {step === 3 && (
                                <div className="space-y-6">
                                    <h2 className="text-xl font-bold border-l-4 border-red-600 pl-4">3. Kritik Sorular</h2>
                                    <div className="p-4 bg-slate-50 rounded-2xl border">
                                        <label className="font-semibold text-sm">Kesintisiz ne kadar yürüyebiliyorsunuz?</label>
                                        <input type="text" placeholder="Örn: 5 dakika" className="w-full mt-2 p-3 rounded-lg ring-1 ring-slate-200" onChange={e => update('yurumeMesafesi', e.target.value)} />
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="p-4 bg-slate-50 rounded-2xl border">
                                            <p className="font-semibold text-xs mb-2">Gece uykudan uyandıran ağrı?</p>
                                            <div className="flex gap-2">
                                                {['Hayır', 'Evet'].map(o => <button key={o} onClick={() => update('geceAgrisi', o)} className={`flex-1 py-2 rounded-lg font-bold ${formData.geceAgrisi === o ? 'bg-slate-800 text-white' : 'bg-white border'}`}>{o}</button>)}
                                            </div>
                                        </div>
                                        <div className="p-4 bg-red-50 rounded-2xl border border-red-100 text-red-800">
                                            <p className="font-bold text-xs mb-2 italic">İdrar kaçırma veya uyuşma?</p>
                                            <div className="flex gap-2">
                                                {['Hayır', 'Evet'].map(o => <button key={o} onClick={() => update('acilDurum', o)} className={`flex-1 py-2 rounded-lg font-bold ${formData.acilDurum === o ? 'bg-red-600 text-white' : 'bg-white border'}`}>{o}</button>)}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {step === 4 && (
                                <div className="space-y-6">
                                    <h2 className="text-xl font-bold border-l-4 border-blue-600 pl-4">4. İlaçlar ve Tedavi</h2>
                                    <textarea placeholder="Omurga ilaçları ve faydası?" className="w-full p-4 bg-slate-50 rounded-xl h-24 border" onChange={e => update('omurgaIlaclar', e.target.value)} />
                                    <div className="p-4 bg-slate-50 rounded-xl border">
                                        <p className="text-sm font-semibold mb-2">Fizik tedavi aldınız mı?</p>
                                        <select className="w-full p-2 rounded-lg border" onChange={e => update('fizikTedavi', e.target.value)}>
                                            <option value="Hayır">Hayır</option>
                                            <option value="Evet">Evet</option>
                                        </select>
                                        {formData.fizikTedavi === 'Evet' && <input type="text" placeholder="Faydası oldu mu?" className="w-full mt-2 p-3 rounded-lg border" onChange={e => update('fizikTedaviFayda', e.target.value)} />}
                                    </div>
                                    <div className="p-4 bg-blue-50 rounded-xl border">
                                        <p className="text-sm font-semibold mb-2">Girişimsel ağrı tedavisi yapıldı mı?</p>
                                        <select className="w-full p-2 rounded-lg border" onChange={e => update('girisimselTedavi', e.target.value)}>
                                            <option value="Hayır">Hayır</option>
                                            <option value="Evet">Evet</option>
                                        </select>
                                        {formData.girisimselTedavi === 'Evet' && <textarea className="w-full mt-2 p-3 rounded-lg border" placeholder="Detaylar ve faydası..." onChange={e => update('girisimselDetay', e.target.value)} />}
                                    </div>
                                </div>
                            )}

                            {step === 5 && (
                                <div className="space-y-6">
                                    <h2 className="text-xl font-bold border-l-4 border-blue-600 pl-4">5. Ameliyat & Genel Sağlık</h2>
                                    <div className="p-4 bg-slate-100 rounded-xl border">
                                        <p className="text-sm font-semibold mb-2">Omurga ameliyatı yapıldı mı?</p>
                                        <select className="w-full p-2 rounded-lg border" onChange={e => update('ameliyat', e.target.value)}>
                                            <option value="Hayır">Hayır</option>
                                            <option value="Evet">Evet</option>
                                        </select>
                                        {formData.ameliyat === 'Evet' && <textarea className="w-full mt-2 p-3 rounded-lg border" placeholder="Yıl, yer, sonuç?" onChange={e => update('ameliyatDetay', e.target.value)} />}
                                    </div>
                                    <textarea placeholder="Diğer tüm sağlık sorunlarınız?" className="w-full p-4 bg-slate-50 rounded-xl h-20 border" onChange={e => update('genelSaglik', e.target.value)} />
                                    <div className="p-4 bg-red-50 rounded-xl border border-red-100">
                                        <p className="font-bold text-red-800 text-xs mb-2">KAN SULANDIRICI VAR MI?</p>
                                        <select className="w-full p-2 rounded-lg border" onChange={e => update('kanSulandirici', e.target.value)}>
                                            <option value="Hayır">Hayır</option>
                                            <option value="Evet">Evet</option>
                                        </select>
                                        {formData.kanSulandirici === 'Evet' && <input type="text" placeholder="İlaç adı?" className="w-full mt-2 p-3 rounded-lg border" onChange={e => update('kanSulandiriciAd', e.target.value)} />}
                                    </div>
                                    <textarea placeholder="Kullandığınız tüm ilaçlar?" className="w-full p-4 bg-slate-50 rounded-xl h-20 border" onChange={e => update('tumIlaclar', e.target.value)} />
                                </div>
                            )}

                            {step === 6 ? (
                                <div className="space-y-6 report-box">
                                    <h2 className="text-2xl font-bold text-center border-b pb-4">ANAMNEZ RAPORU</h2>
                                    <div className="p-4 bg-blue-50 rounded-xl italic text-sm text-blue-900 border border-blue-100 leading-relaxed">
                                        <strong>AI Özeti:</strong> {aiSummary}
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-y-4 text-sm border-t pt-6">
                                        <div><strong>Hasta:</strong> {formData.adSoyad} ({formData.yas}y)</div>
                                        <div><strong>Telefon:</strong> {formData.tel}</div>
                                        <div><strong>Boy/Kilo:</strong> {formData.boy}/{formData.kilo}</div>
                                        <div><strong>Şehir/Meslek:</strong> {formData.sehir} / {formData.meslek}</div>
                                        <div className="md:col-span-2"><strong>Şikayetler:</strong> {formData.sikayetler.join(', ')}</div>
                                        <div><strong>Başlangıç:</strong> {formData.sikayetIlk}</div>
                                        <div><strong>Şiddetlenme:</strong> {formData.sikayetArtis}</div>
                                        <div><strong>Yürüme:</strong> {formData.yurumeMesafesi}</div>
                                        <div><strong>Gece Ağrısı:</strong> {formData.geceAgrisi}</div>
                                        <div className="text-red-600 font-bold"><strong>Acil Durum:</strong> {formData.acilDurum}</div>
                                        <div className="md:col-span-2"><strong>Ameliyat Öyküsü:</strong> {formData.ameliyatDetay || 'Yok'}</div>
                                        <div className="md:col-span-2"><strong>İlaçlar:</strong> {formData.tumIlaclar}</div>
                                        <div className="md:col-span-2 text-red-700 font-bold"><strong>Kan Sulandırıcı:</strong> {formData.kanSulandiriciAd || 'Yok'}</div>
                                    </div>
                                    <div className="flex flex-col gap-3 no-print pt-6">
                                        <button onClick={shareWhatsApp} className="w-full bg-[#25D366] text-white p-5 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-xl active:scale-95 transition-all">
                                            <i data-lucide="send"></i> WHATSAPP İLE DOKTORA İLET
                                        </button>
                                        <button onClick={() => window.print()} className="w-full bg-slate-900 text-white p-5 rounded-2xl font-bold flex items-center justify-center gap-2 active:scale-95 transition-all">
                                            <i data-lucide="printer"></i> FORMU YAZDIR (A4)
                                        </button>
                                    </div>
                                    <div className="hidden print:block text-xs text-slate-400 mt-20 flex justify-between">
                                        <span>İmza: ____________________</span>
                                        <span>Tarih: {new Date().toLocaleDateString('tr-TR')}</span>
                                    </div>
                                </div>
                            ) : (
                                <div className="mt-12 flex justify-between items-center no-print">
                                    <button onClick={() => setStep(s => s - 1)} disabled={step === 1} className={`font-bold text-xs tracking-widest ${step === 1 ? 'opacity-0' : 'text-slate-400'}`}>GERİ</button>
                                    <button onClick={() => step === 5 ? generateAI() : setStep(s => s + 1)} className="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">
                                        {loading ? 'ANALİZ EDİLİYOR...' : (step === 5 ? 'BİTİR' : 'İLERİ')}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
