<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Ön Değerlendirme Formu</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print { .no-print { display: none; } .print-container { display: block !important; } }
        .step-transition { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- AYARLAR ---
        const API_KEY = "AIzaSyDSjdj1mRd1QOCCwP6FwHdWi7S_CJ0ooNU";
        // ----------------

        const { useState, useEffect } = React;

        // Basit bir İkon Bileşeni (Lucide ikonlarını kullanmak için)
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        const App = () => {
            const [step, setStep] = useState(1);
            const [isFinished, setIsFinished] = useState(false);
            const [summary, setSummary] = useState(null);
            const [isSummarizing, setIsSummarizing] = useState(false);
            const [formData, setFormData] = useState({
                fullName: '', phone: '', age: '', height: '', weight: '', profession: '', city: '',
                selectedComplaints: [], currentComplaint: '', startDate: '', allMedications: '',
                spineSpecificMeds: '', physicalTherapy: '', interventionalTreatment: '',
                interventionalDetails: '', pastSpineSurgery: '', surgeryHistoryDetails: '',
                lastImagingDate: '', imagingTypes: [], generalHealthIssues: '',
                bloodThinners: '', bloodThinnerName: ''
            });

            const updateField = (field, value) => setFormData(prev => ({ ...prev, [field]: value }));

            // AI Özet Fonksiyonu
            const generateSummary = async () => {
                setIsSummarizing(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Aşağıdaki hasta verilerini tıbbi bir özet haline getir: Hasta: ${formData.fullName}, Şikayet: ${formData.currentComplaint}, İlaçlar: ${formData.allMedications}. Türkçe cevap ver.` }] }]
                        })
                    });
                    const data = await response.json();
                    setSummary(data.candidates[0].content.parts[0].text);
                } catch (e) {
                    setSummary("Özet şu an oluşturulamadı.");
                }
                setIsSummarizing(false);
            };

            const shareWhatsApp = () => {
                const text = `*HASTA FORMU*\n*İsim:* ${formData.fullName}\n*Özet:* ${summary || 'Formu inceleyiniz.'}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            };

            if (isFinished) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-white rounded-[2rem] shadow-xl p-8 text-center border">
                            <Icon name="check-circle-2" className="text-emerald-500 mx-auto mb-4" size={48} />
                            <h2 className="text-xl font-bold mb-4">Form Hazır!</h2>
                            <button onClick={shareWhatsApp} className="w-full py-4 bg-emerald-500 text-white rounded-xl font-bold mb-3 flex items-center justify-center gap-2">
                                <Icon name="message-circle" size={20} /> WhatsApp ile Paylaş
                            </button>
                            <button onClick={() => window.print()} className="w-full py-4 bg-slate-800 text-white rounded-xl font-bold">Yazdır (A4)</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-2xl mx-auto py-10 px-4">
                    <div className="bg-white rounded-[2.5rem] shadow-lg overflow-hidden border">
                        <div className="p-8 border-b bg-slate-900 text-white flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold">Hasta Ön Değerlendirme</h1>
                                <p className="text-xs text-slate-400 uppercase tracking-widest">Adım {step} / 5</p>
                            </div>
                            <Icon name="stethoscope" size={32} />
                        </div>

                        <div className="p-8 step-transition">
                            {step === 1 && (
                                <div className="space-y-4">
                                    <label className="block text-xs font-bold text-slate-400">AD SOYAD</label>
                                    <input className="w-full p-4 bg-slate-50 rounded-xl border-2 outline-none focus:border-indigo-500" value={formData.fullName} onChange={e => updateField('fullName', e.target.value)} placeholder="Ahmet Yılmaz" />
                                    <label className="block text-xs font-bold text-slate-400 mt-4">YAŞ</label>
                                    <input type="number" className="w-full p-4 bg-slate-50 rounded-xl border-2 outline-none" value={formData.age} onChange={e => updateField('age', e.target.value)} />
                                </div>
                            )}
                            
                            {/* Diğer adımlar buraya basitçe eklenebilir, şimdilik temel yapıyı kurduk */}
                            {step > 1 && <div className="text-center py-10 text-slate-400 italic">Diğer sorularınız burada görünecek... (Test aşaması)</div>}

                            <div className="mt-10 flex justify-between">
                                {step > 1 && <button onClick={() => setStep(step - 1)} className="text-slate-400 font-bold">GERİ</button>}
                                {step < 5 ? (
                                    <button onClick={() => setStep(step + 1)} className="ml-auto bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold">İLERİ</button>
                                ) : (
                                    <button onClick={() => { generateSummary(); setIsFinished(true); }} className="ml-auto bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold">FORMU BİTİR</button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
