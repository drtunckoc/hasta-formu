<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Tunç Koç - Hasta Değerlendirme</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        .form-card { animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- AYARLAR ---
        const API_KEY = "AIzaSyDSjdj1mRd1QOCCwP6FwHdWi7S_CJ0ooNU"; 
        const DOKTOR_TEL = "905XXXXXXXXXX"; // Kendi numaranızı yazın

        const App = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({
                adSoyad: '', yas: '', boy: '', kilo: '', meslek: '',
                sikayet: '', sure: '',
                bolgeler: [], bulgular: [],
                ameliyat: '', kronik: '', sigara: ''
            });
            const [aiSummary, setAiSummary] = useState('');

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step]);

            const update = (f, v) => setFormData(p => ({ ...p, [f]: v }));
            const toggle = (f, i) => {
                const list = formData[f].includes(i) ? formData[f].filter(x => x !== i) : [...formData[f], i];
                update(f, list);
            };

            const generateAI = async () => {
                setLoading(true);
                try {
                    const prompt = `Aşağıdaki verileri bir omurga cerrahı için profesyonelce özetle:\nHasta: ${formData.adSoyad}, ${formData.yas}y, ${formData.boy}cm, ${formData.kilo}kg, Meslek: ${formData.meslek}.\nŞikayet: ${formData.sikayet} (Süre: ${formData.sure}).\nBölgeler: ${formData.bolgeler.join(', ')}.\nBulgular: ${formData.bulgular.join(', ')}.\nÖzgeçmiş: ${formData.ameliyat}, ${formData.kronik}.`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    setAiSummary(data.candidates[0].content.parts[0].text);
                    setStep(5);
                } catch (e) {
                    setAiSummary("Yapay zeka özeti oluşturulamadı, lütfen verileri manuel inceleyin.");
                    setStep(5);
                }
                setLoading(false);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen p-4 flex flex-col justify-center">
                    <div className="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
                        {/* Header */}
                        <div className="bg-slate-900 p-8 text-white">
                            <h1 className="text-xl font-bold tracking-tight">Dr. Tunç Koç</h1>
                            <p className="text-blue-400 text-xs uppercase font-semibold mt-1">Hasta Ön Değerlendirme / Adım {step}</p>
                        </div>

                        <div className="p-8">
                            {step === 1 && (
                                <div className="form-card space-y-4">
                                    <h2 className="text-xl font-bold text-slate-800">Kişisel Bilgiler</h2>
                                    <input type="text" placeholder="Ad Soyad" className="w-full p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200" onChange={e => update('adSoyad', e.target.value)} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" placeholder="Yaş" className="p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200" onChange={e => update('yas', e.target.value)} />
                                        <input type="text" placeholder="Meslek" className="p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200" onChange={e => update('meslek', e.target.value)} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" placeholder="Boy (cm)" className="p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200" onChange={e => update('boy', e.target.value)} />
                                        <input type="number" placeholder="Kilo (kg)" className="p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200" onChange={e => update('kilo', e.target.value)} />
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="form-card space-y-4">
                                    <h2 className="text-xl font-bold text-slate-800">Şikayet Özeti</h2>
                                    <textarea placeholder="Temel şikayetinizi yazın..." className="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 h-28" onChange={e => update('sikayet', e.target.value)} />
                                    <input type="text" placeholder="Ne kadar süredir devam ediyor?" className="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200" onChange={e => update('sure', e.target.value)} />
                                </div>
                            )}

                            {step === 3 && (
                                <div className="form-card space-y-4">
                                    <h2 className="text-xl font-bold text-slate-800">Ağrı ve Bulgular</h2>
                                    <div className="flex flex-wrap gap-2">
                                        {['Bel', 'Boyun', 'Sırt', 'Bacak', 'Kol'].map(i => (
                                            <button key={i} onClick={() => toggle('bolgeler', i)} className={`px-4 py-2 rounded-full text-sm font-medium transition ${formData.bolgeler.includes(i) ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-600'}`}>{i} Ağrısı</button>
                                        ))}
                                    </div>
                                    <div className="space-y-2 pt-2 border-t">
                                        {['Uyuşma / Karıncalanma', 'Güç Kaybı', 'Yürüme Mesafesinde Azalma', 'İdrar/Gaita Kaçırma'].map(i => (
                                            <button key={i} onClick={() => toggle('bulgular', i)} className={`w-full p-4 text-left rounded-xl text-sm transition ${formData.bulgular.includes(i) ? 'bg-slate-800 text-white' : 'bg-slate-50'}`}>{i}</button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {step === 4 && (
                                <div className="form-card space-y-4">
                                    <h2 className="text-xl font-bold text-slate-800">Tıbbi Geçmiş</h2>
                                    <input type="text" placeholder="Daha önce omurga ameliyatı oldunuz mu?" className="w-full p-4 bg-slate-50 rounded-xl" onChange={e => update('ameliyat', e.target.value)} />
                                    <input type="text" placeholder="Kronik hastalıklarınız neler?" className="w-full p-4 bg-slate-50 rounded-xl" onChange={e => update('kronik', e.target.value)} />
                                    <input type="text" placeholder="Sigara kullanıyor musunuz? (Günde kaç adet?)" className="w-full p-4 bg-slate-50 rounded-xl" onChange={e => update('sigara', e.target.value)} />
                                </div>
                            )}

                            {step === 5 && (
                                <div className="form-card text-center space-y-6">
                                    <div className="p-5 bg-blue-50 rounded-3xl text-sm text-blue-900 leading-relaxed italic border border-blue-100">
                                        "{aiSummary}"
                                    </div>
                                    <button onClick={() => window.open(`https://wa.me/${DOKTOR_TEL}?text=${encodeURIComponent("*HASTA ÖZETİ:*\n" + aiSummary)}`)} className="w-full bg-[#25D366] text-white p-5 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-xl hover:opacity-90">
                                        <i data-lucide="send" className="w-5 h-5"></i> WHATSAPP İLE GÖNDER
                                    </button>
                                </div>
                            )}

                            {/* Navigasyon */}
                            {step < 5 && (
                                <div className="mt-10 flex justify-between items-center">
                                    <button onClick={() => setStep(s => s - 1)} disabled={step === 1} className={`text-sm font-bold tracking-widest ${step === 1 ? 'opacity-0' : 'text-slate-400'}`}>GERİ</button>
                                    <button onClick={() => step === 4 ? generateAI() : setStep(s => s + 1)} className="bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold shadow-lg">
                                        {loading ? 'HAZIRLANIYOR...' : (step === 4 ? 'TAMAMLA' : 'İLERİ')}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
