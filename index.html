<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Ön Değerlendirme Formu</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .step-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ÖNEMLİ: API ANAHTARINIZI BURAYA YAZIN ---
        const API_KEY = "AIzaSyDSjdj1mRd1QOCCwP6FwHdWi7S_CJ0ooNU"; 

        const App = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({
                adSoyad: '', yas: '', telefon: '',
                sikayet: '', sure: '',
                agriYeri: [], kollar: false, bacaklar: false,
                uyusma: false, gucKaybi: false,
                gecmisAmeliyat: '', kronikHastalik: ''
            });
            const [aiSummary, setAiSummary] = useState('');

            const updateField = (field, value) => setFormData(prev => ({ ...prev, [field]: value }));

            const generateSummary = async () => {
                setLoading(true);
                try {
                    const prompt = `Aşağıdaki hasta bilgilerini bir omurga cerrahı için profesyonel, kısa ve öz bir tıbbi özete dönüştür.
                    Hasta: ${formData.adSoyad}, Yaş: ${formData.yas}
                    Şikayet: ${formData.sikayet} (${formData.sure})
                    Ağrı ve Bulgular: ${formData.agriYeri.join(', ')}, Güç kaybı: ${formData.gucKaybi ? 'Var' : 'Yok'}, Uyuşma: ${formData.uyusma ? 'Var' : 'Yok'}
                    Geçmiş: ${formData.gecmisAmeliyat}, Kronik: ${formData.kronikHastalik}`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    setAiSummary(text);
                    setStep(5);
                } catch (error) {
                    alert("Yapay zeka özeti şu an hazırlanamadı, lütfen direkt paylaşın.");
                    setStep(5);
                }
                setLoading(false);
            };

            const shareWhatsApp = () => {
                const message = encodeURIComponent(`*YENİ HASTA ÖN DEĞERLENDİRME*\n\n*Hasta:* ${formData.adSoyad}\n*Yaş:* ${formData.yas}\n\n*YAPAY ZEKA ÖZETİ:*\n${aiSummary || 'Özet hazırlanamadı.'}`);
                window.open(`https://wa.me/905XXXXXXXXXX?text=${message}`); // Kendi numaranızı buraya yazın
            };

            return (
                <div className="max-w-xl mx-auto min-h-screen p-4 flex flex-col justify-center">
                    <div className="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
                        {/* Header */}
                        <div className="bg-[#1e293b] p-6 text-white flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold">Hasta Ön Değerlendirme</h1>
                                <p className="text-slate-400 text-xs uppercase tracking-widest mt-1">Adım {step} / 5</p>
                            </div>
                            <div className="bg-white/10 p-2 rounded-xl">
                                <i data-lucide="stethoscope" className="w-6 h-6"></i>
                            </div>
                        </div>

                        <div className="p-8">
                            {step === 1 && (
                                <div className="step-transition space-y-4">
                                    <h2 className="text-2xl font-bold text-slate-800">Kişisel Bilgiler</h2>
                                    <input type="text" placeholder="Ad Soyad" className="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500" value={formData.adSoyad} onChange={(e) => updateField('adSoyad', e.target.value)} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" placeholder="Yaş" className="p-4 bg-slate-50 rounded-2xl border-none" value={formData.yas} onChange={(e) => updateField('yas', e.target.value)} />
                                        <input type="text" placeholder="Telefon" className="p-4 bg-slate-50 rounded-2xl border-none" value={formData.telefon} onChange={(e) => updateField('telefon', e.target.value)} />
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="step-transition space-y-4">
                                    <h2 className="text-2xl font-bold text-slate-800">Şikayetiniz</h2>
                                    <textarea placeholder="Temel şikayetinizi kısaca yazın..." className="w-full p-4 bg-slate-50 rounded-2xl border-none h-32" value={formData.sikayet} onChange={(e) => updateField('sikayet', e.target.value)} />
                                    <input type="text" placeholder="Ne kadar süredir devam ediyor?" className="w-full p-4 bg-slate-50 rounded-2xl border-none" value={formData.sure} onChange={(e) => updateField('sure', e.target.value)} />
                                </div>
                            )}

                            {step === 3 && (
                                <div className="step-transition space-y-4">
                                    <h2 className="text-2xl font-bold text-slate-800">Bulgular</h2>
                                    <div className="space-y-3">
                                        {['Bel Ağrısı', 'Boyun Ağrısı', 'Sırt Ağrısı'].map(item => (
                                            <label key={item} className="flex items-center p-4 bg-slate-50 rounded-2xl cursor-pointer hover:bg-slate-100">
                                                <input type="checkbox" className="w-5 h-5 text-indigo-600" onChange={(e) => {
                                                    const list = e.target.checked ? [...formData.agriYeri, item] : formData.agriYeri.filter(i => i !== item);
                                                    updateField('agriYeri', list);
                                                }} />
                                                <span className="ml-3 text-slate-700">{item}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {step === 4 && (
                                <div className="step-transition space-y-4">
                                    <h2 className="text-2xl font-bold text-slate-800">Tıbbi Geçmiş</h2>
                                    <input type="text" placeholder="Daha önce omurga ameliyatı oldunuz mu?" className="w-full p-4 bg-slate-50 rounded-2xl border-none" value={formData.gecmisAmeliyat} onChange={(e) => updateField('gecmisAmeliyat', e.target.value)} />
                                    <input type="text" placeholder="Kronik hastalıklarınız nelerdir?" className="w-full p-4 bg-slate-50 rounded-2xl border-none" value={formData.kronikHastalik} onChange={(e) => updateField('kronikHastalik', e.target.value)} />
                                </div>
                            )}

                            {step === 5 && (
                                <div className="step-transition space-y-6 text-center">
                                    <div className="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto">
                                        <i data-lucide="check-circle-2" className="w-10 h-10"></i>
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800">Hazır!</h2>
                                    <div className="p-4 bg-slate-50 rounded-2xl text-left text-sm text-slate-600 italic">
                                        {aiSummary}
                                    </div>
                                    <button onClick={shareWhatsApp} className="w-full bg-[#25D366] text-white p-5 rounded-2xl font-bold shadow-lg flex items-center justify-center gap-2">
                                        <i data-lucide="send"></i> WHATSAPP İLE DOKTORA GÖNDER
                                    </button>
                                </div>
                            )}

                            {/* Navigasyon Butonları */}
                            {step < 5 && (
                                <div className="mt-10 flex justify-between items-center">
                                    <button 
                                        onClick={() => setStep(s => s - 1)} 
                                        disabled={step === 1}
                                        className={`font-bold uppercase tracking-wider ${step === 1 ? 'text-slate-200' : 'text-slate-400'}`}
                                    >
                                        Geri
                                    </button>
                                    
                                    {step === 4 ? (
                                        <button 
                                            onClick={generateSummary}
                                            disabled={loading}
                                            className="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-bold shadow-xl flex items-center gap-2"
                                        >
                                            {loading ? 'ÖZET HAZIRLANIYOR...' : 'FORMU BİTİR'}
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => setStep(s => s + 1)} 
                                            className="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-bold shadow-xl"
                                        >
                                            İLERİ
                                        </button>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Lucide ikonlarını yükle
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
