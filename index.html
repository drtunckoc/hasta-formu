<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Tunç Koç - Klinik Anamnez Formu</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; }
        @media print { .no-print { display: none !important; } body { background: white; } .print-area { box-shadow: none !important; border: none !important; } }
        .step-entry { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DOKTOR AYARLARI ---
        const API_KEY = "AIzaSyDSjdj1mRd1QOCCwP6FwHdWi7S_CJ0ooNU";
        const DOKTOR_TEL = "905433526012"; 
        const DOKTOR_ADI = "Dr. Tunç Koç";

        const App = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({
                adSoyad: '', yas: '', boy: '', kilo: '', meslek: '', sehir: '', tel: '',
                sikayetler: [], sikayetBaslangic: '',
                omurgaIlaclar: '', ilacSure: '', ilacDevam: '',
                fizikTedavi: 'Hayır', girisimselTedavi: 'Hayır', girisimselDetay: '',
                ameliyat: 'Hayır', ameliyatDetay: '',
                sonFilm: '', genelSaglik: '', kanSulandirici: 'Hayır', kanSulandiriciAd: '',
                tumIlaclar: ''
            });
            const [aiSummary, setAiSummary] = useState('');

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step]);

            const update = (f, v) => setFormData(p => ({ ...p, [f]: v }));
            const toggle = (i) => {
                const list = formData.sikayetler.includes(i) ? formData.sikayetler.filter(x => x !== i) : [...formData.sikayetler, i];
                update('sikayetler', list);
            };

            const generateAI = async () => {
                setLoading(true);
                try {
                    const prompt = `Sen bir tıbbi asistansın. Aşağıdaki verileri bir omurga cerrahı için profesyonelce özetle:\n\nHasta: ${formData.adSoyad}, ${formData.yas}y, ${formData.boy}/${formData.kilo}, Meslek: ${formData.meslek}.\nŞikayetler: ${formData.sikayetler.join(', ')} (Başlangıç: ${formData.sikayetBaslangic}).\nOmurga İlaçları: ${formData.omurgaIlaclar} (${formData.ilacSure}).\nAmeliyat Öyküsü: ${formData.ameliyatDetay}.\nGirisimsel Tedavi: ${formData.girisimselDetay}.\nGenel Sağlık: ${formData.genelSaglik}, Kan Sulandırıcı: ${formData.kanSulandiriciAd}.`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    setAiSummary(data.candidates[0].content.parts[0].text);
                    setStep(6);
                } catch (e) {
                    setAiSummary("Özet hazırlanamadı. Lütfen verileri manuel inceleyin.");
                    setStep(6);
                }
                setLoading(false);
            };

            return (
                <div className="max-w-2xl mx-auto min-h-screen p-4 md:p-8">
                    <div className="bg-white rounded-3xl shadow-2xl overflow-hidden print-area border border-slate-200">
                        {/* Header */}
                        <div className="bg-slate-900 p-8 text-white flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold">{DOKTOR_ADI}</h1>
                                <p className="text-blue-400 text-sm font-medium tracking-widest uppercase">Omurga Cerrahisi & Girişimsel Tedavi</p>
                            </div>
                            <div className="no-print opacity-50"><i data-lucide="stethoscope" className="w-10 h-10"></i></div>
                        </div>

                        <div className="p-8 md:p-12">
                            {step === 1 && (
                                <div className="step-entry space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Kişisel Bilgiler</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="text" placeholder="Ad Soyad" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('adSoyad', e.target.value)} />
                                        <input type="text" placeholder="Telefon" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('tel', e.target.value)} />
                                        <input type="number" placeholder="Yaş" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('yas', e.target.value)} />
                                        <input type="text" placeholder="Meslek" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('meslek', e.target.value)} />
                                        <input type="number" placeholder="Boy (cm)" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('boy', e.target.value)} />
                                        <input type="number" placeholder="Kilo (kg)" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('kilo', e.target.value)} />
                                        <input type="text" placeholder="Yaşadığınız Şehir" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('sehir', e.target.value)} />
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="step-entry space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Şikayetleriniz</h2>
                                    <div className="grid grid-cols-1 gap-3">
                                        {['Belim ağrıyor', 'Belim, kalçam ve bacağım ağrıyor', 'Boynum ağrıyor', 'Boynum, omuzum ve kolum ağrıyor', 'Sırtım ağrıyor', 'Kuvvet kaybı yaşıyorum', 'His kaybı yaşıyorum'].map(i => (
                                            <button key={i} onClick={() => toggle(i)} className={`p-4 rounded-xl text-left transition-all ${formData.sikayetler.includes(i) ? 'bg-blue-600 text-white shadow-lg scale-[1.02]' : 'bg-slate-50 text-slate-600 hover:bg-slate-100'}`}>{i}</button>
                                        ))}
                                    </div>
                                    <input type="text" placeholder="Şikayetleriniz ne zaman başladı?" className="w-full p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('sikayetBaslangic', e.target.value)} />
                                </div>
                            )}

                            {step === 3 && (
                                <div className="step-entry space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Omurga İlaç Geçmişi</h2>
                                    <p className="text-sm text-slate-500 italic">Şu anki omurga sorununuz için kullandığınız ilaçlar:</p>
                                    <textarea placeholder="Hangi ilaçları, ne kadar süredir kullanıyorsunuz? Hangilerine devam ediyorsunuz?" className="w-full p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200 h-32" onChange={e => update('omurgaIlaclar', e.target.value)} />
                                    <div className="flex gap-4">
                                        <button onClick={() => update('fizikTedavi', 'Evet')} className={`flex-1 p-4 rounded-xl border ${formData.fizikTedavi === 'Evet' ? 'bg-slate-800 text-white' : 'bg-white'}`}>Fizik Tedavi Aldım</button>
                                        <button onClick={() => update('fizikTedavi', 'Hayır')} className={`flex-1 p-4 rounded-xl border ${formData.fizikTedavi === 'Hayır' ? 'bg-slate-800 text-white' : 'bg-white'}`}>Almadım</button>
                                    </div>
                                </div>
                            )}

                            {step === 4 && (
                                <div className="step-entry space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Tedavi Geçmişi</h2>
                                    
                                    <div className="space-y-4 p-4 bg-blue-50 rounded-2xl">
                                        <p className="font-semibold">Girişimsel ağrı tedavisi yapıldı mı?</p>
                                        <select className="w-full p-3 rounded-lg" onChange={e => update('girisimselTedavi', e.target.value)}>
                                            <option value="Hayır">Hayır</option>
                                            <option value="Evet">Evet</option>
                                        </select>
                                        {formData.girisimselTedavi === 'Evet' && (
                                            <textarea placeholder="Hangi işlem, ne zaman yapıldı? Fayda sağladı mı?" className="w-full p-3 rounded-lg border-none ring-1 ring-blue-200" onChange={e => update('girisimselDetay', e.target.value)} />
                                        )}
                                    </div>

                                    <div className="space-y-4 p-4 bg-slate-100 rounded-2xl">
                                        <p className="font-semibold">Daha önce omurga ameliyatı oldunuz mu?</p>
                                        <select className="w-full p-3 rounded-lg" onChange={e => update('ameliyat', e.target.value)}>
                                            <option value="Hayır">Hayır</option>
                                            <option value="Evet">Evet</option>
                                        </select>
                                        {formData.ameliyat === 'Evet' && (
                                            <textarea placeholder="Yıl, Hastane, Ameliyat sonrası şikayetleriniz geçti mi?" className="w-full p-3 rounded-lg border-none ring-1 ring-slate-300" onChange={e => update('ameliyatDetay', e.target.value)} />
                                        )}
                                    </div>
                                </div>
                            )}

                            {step === 5 && (
                                <div className="step-entry space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Genel Sağlık</h2>
                                    <input type="text" placeholder="En son ne zaman, hangi filmler yapıldı? (MR, Tomografi...)" className="w-full p-4 bg-slate-50 rounded-xl" onChange={e => update('sonFilm', e.target.value)} />
                                    <textarea placeholder="Genel sağlık sorunlarınız (Kalp, Diyabet, Akciğer...)" className="w-full p-4 bg-slate-50 rounded-xl h-24" onChange={e => update('genelSaglik', e.target.value)} />
                                    
                                    <div className="p-4 bg-red-50 rounded-2xl space-y-3">
                                        <p className="font-bold text-red-800">Kan sulandırıcı kullanıyor musunuz?</p>
                                        <div className="flex gap-2">
                                            {['Hayır', 'Evet'].map(o => (
                                                <button key={o} onClick={() => update('kanSulandirici', o)} className={`px-6 py-2 rounded-full font-bold ${formData.kanSulandirici === o ? 'bg-red-600 text-white' : 'bg-white text-red-600 border border-red-200'}`}>{o}</button>
                                            ))}
                                        </div>
                                        {formData.kanSulandirici === 'Evet' && (
                                            <input type="text" placeholder="İlacın adı nedir?" className="w-full p-3 rounded-lg border-none ring-1 ring-red-200" onChange={e => update('kanSulandiriciAd', e.target.value)} />
                                        )}
                                    </div>
                                    <textarea placeholder="Sürekli kullandığınız TÜM ilaçların adları" className="w-full p-4 bg-slate-50 rounded-xl h-24" onChange={e => update('tumIlaclar', e.target.value)} />
                                </div>
                            )}

                            {step === 6 && (
                                <div className="step-entry space-y-8">
                                    <div className="p-6 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200">
                                        <h3 className="text-sm uppercase font-bold text-slate-400 mb-4">Hekim İçin Yapay Zeka Özeti</h3>
                                        <p className="text-slate-700 leading-relaxed italic">"{aiSummary}"</p>
                                    </div>
                                    <div className="flex flex-col gap-3 no-print">
                                        <button onClick={() => window.open(`https://wa.me/${DOKTOR_TEL}?text=${encodeURIComponent("*YENİ HASTA ANALİZİ*\n" + aiSummary)}`)} className="bg-[#25D366] text-white p-5 rounded-2xl font-bold shadow-xl flex items-center justify-center gap-2">
                                            <i data-lucide="send"></i> WHATSAPP İLE DOKTORA İLET
                                        </button>
                                        <button onClick={() => window.print()} className="bg-slate-900 text-white p-5 rounded-2xl font-bold flex items-center justify-center gap-2">
                                            <i data-lucide="printer"></i> FORMU YAZDIR (A4)
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Navigasyon */}
                            {step < 6 && (
                                <div className="mt-12 flex justify-between items-center no-print">
                                    <button onClick={() => setStep(s => s - 1)} disabled={step === 1} className={`font-bold uppercase tracking-widest text-sm ${step === 1 ? 'opacity-0' : 'text-slate-400'}`}>Geri</button>
                                    <button onClick={() => step === 5 ? generateAI() : setStep(s => s + 1)} className="bg-blue-600 text-white px-12 py-4 rounded-2xl font-bold shadow-2xl hover:bg-blue-700 transition-all active:scale-95">
                                        {loading ? 'ANALİZ EDİLİYOR...' : (step === 5 ? 'TAMAMLA' : 'İLERİ')}
                                    </button>
                                </div>
                            )}
                        </div>
                        
                        {/* Footer (Sadece Baskıda Görünür) */}
                        <div className="hidden print:block p-8 border-t border-slate-100 text-[10px] text-slate-400">
                            <div className="flex justify-between">
                                <span>Hasta İmzası: ____________________</span>
                                <span>Tarih: ____ / ____ / 202__</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
