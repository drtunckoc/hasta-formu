<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Tunç Koç - Klinik Anamnez Formu</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; }
        @media print { .no-print { display: none !important; } body { background: white; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DOKTOR AYARLARI (BURAYI DİKKATLİCE DOLDURUN) ---
        const API_KEY = "AIzaSyDSjdj1mRd1QOCCwP6FwHdWi7S_CJ0ooNU"; 
        const DOKTOR_TEL = "905433526012"; 

        const App = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({
                adSoyad: '', yas: '', boy: '', kilo: '', meslek: '', sehir: '', tel: '',
                sikayetler: [], sikayetBaslangic: '', omurgaIlaclar: '',
                fizikTedavi: 'Hayır', girisimselTedavi: 'Hayır', girisimselDetay: '',
                ameliyat: 'Hayır', ameliyatDetay: '', sonFilm: '', genelSaglik: '', 
                kanSulandirici: 'Hayır', kanSulandiriciAd: '', tumIlaclar: ''
            });
            const [aiSummary, setAiSummary] = useState('');

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step]);

            const update = (f, v) => setFormData(p => ({ ...p, [f]: v }));
            const toggle = (i) => {
                const list = formData.sikayetler.includes(i) ? formData.sikayetler.filter(x => x !== i) : [...formData.sikayetler, i];
                update('sikayetler', list);
            };

            const generateAI = async () => {
                setLoading(true);
                try {
                    const prompt = `Sen bir tıbbi asistansın. Aşağıdaki verileri bir omurga cerrahı için profesyonelce özetle:\nHasta: ${formData.adSoyad}, ${formData.yas}y. Şikayetler: ${formData.sikayetler.join(', ')}. Başlangıç: ${formData.sikayetBaslangic}. Girişimsel/Ameliyat Öyküsü: ${formData.ameliyatDetay}, ${formData.girisimselDetay}. Genel Sağlık: ${formData.genelSaglik}. Kan Sulandırıcı: ${formData.kanSulandiriciAd}.`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    if (data.candidates && data.candidates[0].content.parts[0].text) {
                        setAiSummary(data.candidates[0].content.parts[0].text);
                    } else { throw new Error(); }
                } catch (e) {
                    setAiSummary("Yapay zeka özeti şu an teknik bir nedenle oluşturulamadı. Ancak aşağıda tüm verileriniz derli toplu şekilde doktora iletilecektir.");
                }
                setStep(6);
                setLoading(false);
            };

            const shareWhatsApp = () => {
                const rawData = `*HASTA DETAYLARI:*\n- Ad Soyad: ${formData.adSoyad}\n- Yaş: ${formData.yas}\n- Boy/Kilo: ${formData.boy}/${formData.kilo}\n- Şikayetler: ${formData.sikayetler.join(', ')}\n- Başlangıç: ${formData.sikayetBaslangic}\n- Girişimsel Tedavi: ${formData.girisimselDetay || 'Yok'}\n- Ameliyat Geçmişi: ${formData.ameliyatDetay || 'Yok'}\n- Kan Sulandırıcı: ${formData.kanSulandiriciAd || 'Yok'}\n- Tüm İlaçlar: ${formData.tumIlaclar}`;
                const msg = encodeURIComponent(`*YENİ HASTA ANALİZİ*\n\n*YAPAY ZEKA ÖZETİ:*\n${aiSummary}\n\n${rawData}`);
                window.open(`https://wa.me/${DOKTOR_TEL}?text=${msg}`);
            };

            return (
                <div className="max-w-2xl mx-auto min-h-screen p-4 md:p-8">
                    <div className="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
                        <div className="bg-slate-900 p-8 text-white flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold">Dr. Tunç Koç</h1>
                                <p className="text-blue-400 text-sm font-medium tracking-widest uppercase">Hasta Ön Değerlendirme Formu</p>
                            </div>
                        </div>

                        <div className="p-8 md:p-12">
                            {step === 1 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Kişisel Bilgiler</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="text" placeholder="Ad Soyad" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('adSoyad', e.target.value)} />
                                        <input type="text" placeholder="Telefon" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('tel', e.target.value)} />
                                        <input type="number" placeholder="Yaş" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('yas', e.target.value)} />
                                        <input type="text" placeholder="Yaşadığınız Şehir" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('sehir', e.target.value)} />
                                        <input type="number" placeholder="Boy (cm)" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('boy', e.target.value)} />
                                        <input type="number" placeholder="Kilo (kg)" className="p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('kilo', e.target.value)} />
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Şikayetleriniz</h2>
                                    <div className="grid grid-cols-1 gap-3">
                                        {['Belim ağrıyor', 'Belim, kalçam ve bacağım ağrıyor', 'Boynum ağrıyor', 'Boynum, omuzum ve kolum ağrıyor', 'Sırtım ağrıyor', 'Kuvvet kaybı yaşıyorum', 'His kaybı yaşıyorum'].map(i => (
                                            <button key={i} onClick={() => toggle(i)} className={`p-4 rounded-xl text-left transition-all ${formData.sikayetler.includes(i) ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-50 text-slate-600 hover:bg-slate-100'}`}>{i}</button>
                                        ))}
                                    </div>
                                    <input type="text" placeholder="Şikayetleriniz ne zaman başladı?" className="w-full p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200" onChange={e => update('sikayetBaslangic', e.target.value)} />
                                </div>
                            )}

                            {step === 3 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Omurga İlaçları</h2>
                                    <textarea placeholder="Şu anki omurga sorununuz için hangi ilaçları, ne kadar süredir kullanıyorsunuz? Hangilerine devam ediyorsunuz?" className="w-full p-4 bg-slate-50 rounded-xl ring-1 ring-slate-200 h-32" onChange={e => update('omurgaIlaclar', e.target.value)} />
                                    <div className="p-4 bg-blue-50 rounded-2xl space-y-3">
                                        <p className="font-semibold text-blue-800 text-sm italic">Daha önce fizik tedavi aldınız mı?</p>
                                        <div className="flex gap-2">
                                            {['Hayır', 'Evet'].map(o => (
                                                <button key={o} onClick={() => update('fizikTedavi', o)} className={`px-6 py-2 rounded-full font-bold ${formData.fizikTedavi === o ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 border border-blue-200'}`}>{o}</button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {step === 4 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Tedavi Öyküsü</h2>
                                    <div className="space-y-4 p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200">
                                        <p className="font-semibold text-sm italic">Girişimsel ağrı tedavisi yapıldı mı? (Evet ise: Ne zaman, nerede, fayda sağladı mı?)</p>
                                        <div className="flex gap-2 mb-2">
                                            {['Hayır', 'Evet'].map(o => (
                                                <button key={o} onClick={() => update('girisimselTedavi', o)} className={`px-6 py-2 rounded-full font-bold text-xs ${formData.girisimselTedavi === o ? 'bg-slate-800 text-white' : 'bg-white text-slate-400 border border-slate-200'}`}>{o}</button>
                                            ))}
                                        </div>
                                        {formData.girisimselTedavi === 'Evet' && (
                                            <textarea className="w-full p-3 rounded-lg border-none ring-1 ring-slate-300 text-sm" placeholder="Detayları buraya yazınız..." onChange={e => update('girisimselDetay', e.target.value)} />
                                        )}
                                    </div>
                                    <div className="space-y-4 p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200">
                                        <p className="font-semibold text-sm italic">Daha önce omurga ameliyatı oldunuz mu? (Evet ise: Yıl, Nerede, Şikayetler geçti mi?)</p>
                                        <div className="flex gap-2 mb-2">
                                            {['Hayır', 'Evet'].map(o => (
                                                <button key={o} onClick={() => update('ameliyat', o)} className={`px-6 py-2 rounded-full font-bold text-xs ${formData.ameliyat === o ? 'bg-slate-800 text-white' : 'bg-white text-slate-400 border border-slate-200'}`}>{o}</button>
                                            ))}
                                        </div>
                                        {formData.ameliyat === 'Evet' && (
                                            <textarea className="w-full p-3 rounded-lg border-none ring-1 ring-slate-300 text-sm" placeholder="Detayları buraya yazınız..." onChange={e => update('ameliyatDetay', e.target.value)} />
                                        )}
                                    </div>
                                </div>
                            )}

                            {step === 5 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Sağlık Durumu</h2>
                                    <input type="text" placeholder="Son omurga filmleri ne zaman, hangi yöntemle yapıldı? (MR/BT)" className="w-full p-4 bg-slate-50 rounded-xl" onChange={e => update('sonFilm', e.target.value)} />
                                    <textarea placeholder="Genel sağlık sorunlarınız (Kalp, Diyabet, Akciğer...)" className="w-full p-4 bg-slate-50 rounded-xl h-24" onChange={e => update('genelSaglik', e.target.value)} />
                                    <div className="p-4 bg-red-50 rounded-2xl space-y-3">
                                        <p className="font-bold text-red-800 text-xs uppercase tracking-wider">Kan sulandırıcı kullanıyor musunuz?</p>
                                        <div className="flex gap-2">
                                            {['Hayır', 'Evet'].map(o => (
                                                <button key={o} onClick={() => update('kanSulandirici', o)} className={`px-6 py-2 rounded-full font-bold ${formData.kanSulandirici === o ? 'bg-red-600 text-white' : 'bg-white text-red-600 border border-red-200'}`}>{o}</button>
                                            ))}
                                        </div>
                                        {formData.kanSulandirici === 'Evet' && (
                                            <input type="text" placeholder="İlacın adını yazınız..." className="w-full p-3 rounded-lg border-none ring-1 ring-red-200" onChange={e => update('kanSulandiriciAd', e.target.value)} />
                                        )}
                                    </div>
                                    <textarea placeholder="Sürekli kullandığınız TÜM ilaçların adları" className="w-full p-4 bg-slate-50 rounded-xl h-24 text-sm" onChange={e => update('tumIlaclar', e.target.value)} />
                                </div>
                            )}

                            {step === 6 && (
                                <div className="space-y-8">
                                    <div className="p-6 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200">
                                        <h3 className="text-sm uppercase font-bold text-slate-400 mb-4">Özet Analiz</h3>
                                        <p className="text-slate-700 leading-relaxed italic">"{aiSummary}"</p>
                                    </div>
                                    <div className="flex flex-col gap-3 no-print">
                                        <button onClick={shareWhatsApp} className="bg-[#25D366] text-white p-5 rounded-2xl font-bold shadow-xl flex items-center justify-center gap-2 active:scale-95 transition">
                                            <i data-lucide="send"></i> WHATSAPP İLE DOKTORA İLET
                                        </button>
                                        <button onClick={() => window.print()} className="bg-slate-900 text-white p-5 rounded-2xl font-bold flex items-center justify-center gap-2 active:scale-95 transition">
                                            <i data-lucide="printer"></i> FORMU YAZDIR (A4)
                                        </button>
                                    </div>
                                </div>
                            )}

                            {step < 6 && (
                                <div className="mt-12 flex justify-between items-center no-print">
                                    <button onClick={() => setStep(s => s - 1)} disabled={step === 1} className={`font-bold uppercase tracking-widest text-sm ${step === 1 ? 'opacity-0' : 'text-slate-400'}`}>Geri</button>
                                    <button onClick={() => step === 5 ? generateAI() : setStep(s => s + 1)} className="bg-blue-600 text-white px-12 py-4 rounded-2xl font-bold shadow-2xl active:scale-95 transition">
                                        {loading ? 'ANALİZ EDİLİYOR...' : (step === 5 ? 'TAMAMLA' : 'İLERİ')}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
